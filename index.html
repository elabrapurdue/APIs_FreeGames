<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Loot Giveaways</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    #giveaway-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #00ffcc55;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #00ffcc;
    }

    .card p {
      font-size: 14px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Popular Steam Loot Giveaways</h1>
  <div id="giveaway-container"></div>

  <script src="script.js"></script>
</body>
</html>
